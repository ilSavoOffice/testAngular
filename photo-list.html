<div>
  Cerca: <input ng-model="query">
</div>
<ul>
  <li ng-repeat="photo in photos | filter:query | orderBy:'description'">
    <p>
      <a href="#/photos/{{photo.id}}"><img ng-src="img/{{photo.file}}" alt="{{photo.description}}" width="{{photo.width}}"/></a><br/>
      {{photo.description}}
    </p>
  </li>
</ul>
