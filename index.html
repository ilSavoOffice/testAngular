<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
      <p>{{12+13}}</p>
    </div>
    <div>
  La somma di
  <input type="number" ng-model="addendo1" />
  e
  <input type="number" ng-model="addendo2" />
  &egrave;
  {{addendo1 + addendo2}}
</div>

  Cerca: <input ng-model="query">

  <div ng-controller="PhotoListCtrl">
    <ul>
      <li ng-repeat="photo in photos | filter:query | orderBy:'description'">
        <p>
        <img ng-src="img/{{photo.file}}" alt="{{photo.description}}" width="{{photo.width}}" />
        {{photo.description}}
        </p>
      </li>
    </ul>
  </div>
  
  </body>
</html>
